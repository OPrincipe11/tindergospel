  <!-- Função para enviar evento Purchase com eventID e valor dinâmico -->
  <script>
    function gerarEventID() {
      return 'evento_' + Date.now();
    }

    function enviarEventoPurchase(valorCompra, metodoPagamento) {
  const eventID = gerarEventID();

  // Conversão segura do valor (remove R$, vírgula, espaços e força para número com ponto)
  let valorFormatado = parseFloat(
    String(valorCompra).replace(/[^\d,.-]/g, '').replace(',', '.')
  );

  // Evita valores inválidos ou nulos
  if (isNaN(valorFormatado) || valorFormatado <= 0) {
    console.warn('Valor de compra inválido:', valorCompra);
    return;
  }

  fbq('track', 'Purchase', {
    value: valorFormatado,
    currency: 'BRL'
  }, {
    eventID: eventID
  });

  if (metodoPagamento === 'Cartão de Crédito') {
    fbq('trackCustom', 'credit_card', { metodo: metodoPagamento }, { eventID: eventID });
  } else if (metodoPagamento === 'PIX') {
    fbq('trackCustom', 'pix_gerado', { metodo: metodoPagamento }, { eventID: eventID });
  }

  // Aqui você pode enviar o eventID para seu backend, se desejar
}

  </script>
